<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Reference Mapper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-map-marked-alt"></i> Historical Reference Mapper</h1>
                <p>Explore historical locations and their references across time periods</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Panel -->
            <section class="search-panel">
                <div class="search-container">
                    <h2><i class="fas fa-search"></i> Find Historical References</h2>
                    
                    <!-- Search Controls -->
                    <div class="search-controls">
                        <div class="search-row">
                            <div class="form-group">
                                <label for="start-year">Start Year:</label>
                                <input type="number" id="start-year" class="form-control" placeholder="e.g., 500" min="500" value="500">
                            </div>
                            <div class="form-group">
                                <label for="end-year">End Year:</label>
                                <input type="number" id="end-year" class="form-control" placeholder="e.g., 1300" min="500" value="1300">
                            </div>
                            <div class="form-group">
                                <label for="location-input">Or Search Location:</label>
                                <input type="text" id="location-input" class="form-control" placeholder="Enter location name...">
                            </div>
                            <button class="search-btn" onclick="searchLocations()">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                        <div class="search-options">
                            <button class="action-btn" onclick="historicalMapper.showAllLocationsOnMap()">
                                <i class="fas fa-map-marked-alt"></i> Show All Referenced Locations
                            </button>
                            <button class="action-btn" onclick="historicalMapper.clearMapSelection()">
                                <i class="fas fa-eraser"></i> Clear Selection
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Map Section -->
            <section class="map-section" id="map-section">
                <div class="map-header">
                    <h3><i class="fas fa-globe"></i> Interactive Map</h3>
                    <div class="map-controls">
                        <button class="action-btn" onclick="historicalMapper.clearMapSelection()">
                            <i class="fas fa-eraser"></i> Clear Selection
                        </button>
                    </div>
                </div>
                <div class="map-container" id="map-container">
                    <div id="map" style="height: 600px; width: 100%;"></div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="results-section" style="display: none;">
                <div class="results-header">
                    <h3><i class="fas fa-list"></i> Search Results</h3>
                    <div class="results-stats">
                        <span id="results-count">0</span> locations found
                    </div>
                    <button class="action-btn" onclick="historicalMapper.toggleResultsView()">
                        <i class="fas fa-eye-slash"></i> Hide Results
                    </button>
                </div>
                
                <div class="results-container" id="results-container">
                    <!-- Results will be populated here -->
                </div>
            </section>

            <!-- Loading Indicator -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching historical references...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Historical Reference Mapper. Built with Flask and modern web technologies.</p>
        </footer>
    </div>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
